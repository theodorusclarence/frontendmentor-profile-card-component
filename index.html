<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card__header" src="images/bg-pattern-card.svg" alt="Pattern">
      <div class="card__body">
        <img class='card__profile' src="/images/image-victor.jpg" alt="Victor">
        <h1 class="main-title">Victor Crest <span class='span-light'>26</span></h1>
        <p class="text-light card__place">London</p>
        <div class="card__socialgroup">
          <div class="card__social">
            <h1 class="main-title">80K</h1>
            <p class="text-small">Followers</p>
          </div>
          <div class="card__social">
            <h1 class="main-title">803K</h1>
            <p class="text-small">Likes</p>
          </div>
          <div class="card__social">
            <h1 class="main-title">1.4K</h1>
            <p class="text-small">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Theodorus Clarence</a>.
  </div>
</body>

</html>
